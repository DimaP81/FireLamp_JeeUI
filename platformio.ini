; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[platformio]
data_dir  = ./data
default_envs = esp32 ;esp8266dev ; если нужна сборка для всего, можно просто закомментировать окружение по умолчанию
extra_configs =
  user_*.ini
; подключаем дополнительные конфиги platformio в виде user_*.ini файлов
; если вам нужна свой env для сборки, оформляйте его в виде доп ini файлов, они не будут обновляться из репозитория
; подробнее
; https://docs.platformio.org/en/latest/projectconf/section_platformio.html#extra-configs

[extra]
; -D __DISABLE_BUTTON0 // отключаем сброс по кнопке "Flash", т.к. на этот пин перенесена лампа, у кого не переназначен - можно убрать
build_flags = -D VERSION=1.1.0.1

[env]
framework = arduino
lib_deps =
    FastLED
    ArduinoJson
    https://github.com/me-no-dev/ESPAsyncWebServer.git
    AsyncMqttClient
    NTPClient
    TaskScheduler
    ESP8266FtpServer
monitor_speed = 115200
upload_speed = 460800
;;; ----------------------------------------------------------------

