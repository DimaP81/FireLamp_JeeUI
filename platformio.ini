[env:esp32]
platform = espressif32
board = wemos_d1_mini32
build_flags = 
;        -D PIO_FRAMEWORK_ARDUINO_LWIP2_LOW_MEMORY_LOW_FLASH
;     ; -DBOARD_HAS_PSRAM
;     ; -mfix-esp32-psram-cache-issue
